
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css”>
    <link rel="stylesheet" href="responsivebootstrap.css">
    <title>Responsive design</title>
</head>
<body>

    <div id="container" class="container-fluid">
        <div id="header" class="row">
            <div class="col">
                <h1>Header</h1>
            </div>
        </div>

        <div id="menu" class="row">
            <ul class="nav">
                <li class="nav-item">Menu1</li>
                <li class="nav-item">Menu2</li>
                <li class="nav-item">Menu3</li>
            </ul>
        </div>

        <div id="content" class="row">
            <div id="col1" class="col-6 order-1 col-md-4 order-md-1">
                Column1
            </div>

            <div id="col2" class="col-12 order-2 col-md-4 order-md-2">
                Column2
            </div>

            <div id="col3" class="col-6 order-1 col-md-4 order-md-3">
                Column3
            </div>

        </div>
        
        <div id="footer" class="row">
            <h3>Footer</h3>
        </div>

        <p class="validate">
            <a href="https://validator.w3.org/nu/?doc=https://binod318.github.io/w1d4responsivedesign/responsivebootstrap">
                <img src="https://manalabs.org/img/w3c-html.png" alt="check">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://binod318.github.io/w1d4responsivedesign/responsivebootstrap">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
            </a>
        </p>
    </div>

</html>
